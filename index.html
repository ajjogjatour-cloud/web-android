<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sedulur Jogja Istimewa</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ff7a00">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;width:100%;height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#f2f2f2;
}
header{
  background:#ff7a00;color:#fff;
  padding:14px 16px 18px;
  display:flex;align-items:center;gap:12px;
}
.logo{
  width:42px;height:42px;border-radius:10px;
  background:#fff;color:#ff7a00;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:18px;
}
.container{padding:12px;max-width:720px;margin:auto}
.driver{
  background:#fff;border-radius:16px;padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}
.driver-name{font-size:1.05rem;font-weight:600}
.progress-wrap{
  background:#e6e6e6;border-radius:20px;
  height:10px;margin:10px 0 6px;overflow:hidden;
}
.progress{height:100%;background:#28a745;width:0%}
.driver-footer{
  display:flex;justify-content:space-between;align-items:center
}
.order{font-size:.9rem;color:#555}
.actions button{
  width:44px;height:44px;font-size:18px;
  border:none;border-radius:12px;margin-left:6px
}
.ok{background:#28a745;color:#fff}
.del{background:#dc3545;color:#fff}
input,button{
  width:100%;padding:14px;font-size:1rem;
  border-radius:14px;border:1px solid #ccc;margin-top:10px
}
.add{background:#ff7a00;color:#fff;border:none}
.export{background:#ffc107;border:none}
footer{text-align:center;font-size:.75rem;color:#777;margin:14px 0}
</style>
</head>

<body>

<header>
  <div class="logo">SJI</div>
  <div>
    <h1 style="margin:0;font-size:1.2rem">SEDULUR JOGJA ISTIMEWA</h1>
    <div>Antrian Driver Wisata (Cloud)</div>
  </div>
</header>

<div class="container">
  <div id="list"></div>

  <input id="namaBaru" placeholder="Tambah driver baru">
  <button class="add" onclick="tambahDriver()">Tambah Driver</button>
  <button class="export" onclick="exportWA()">Export ke WhatsApp</button>

  <footer>© AJ Jogja Tour • Cloud Sync v1.1</footer>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAw4kQiCa8iZwvynjBJNhOOwMijuGTEup4",
    authDomain: "antriandriver.firebaseapp.com",
    projectId: "antriandriver",
    storageBucket: "antriandriver.firebasestorage.app",
    messagingSenderId: "154720213699",
    appId: "1:154720213699:web:c5d677f39ae71889586076",
    measurementId: "G-F36M39N42J"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const driversRef = ref(db, "drivers");

let drivers = [];

onValue(driversRef, snap=>{
  drivers = snap.val() || [];
  render();
});

function save(){
  set(driversRef, drivers);
}

window.tambahDriver = ()=>{
  const n = document.getElementById("namaBaru").value.trim();
  if(!n) return;
  drivers.push({ nama:n, order:0 });
  document.getElementById("namaBaru").value="";
  save();
};

window.terima = i=>{
  drivers[i].order++;
  drivers.push(drivers.splice(i,1)[0]);
  save();
};

window.hapus = i=>{
  drivers.splice(i,1);
  save();
};

window.exportWA = ()=>{
  let t="*SEDULUR JOGJA ISTIMEWA*\nAntrian Driver Wisata\n\n";
  drivers.forEach((d,i)=>t+=`${i+1}. ${d.nama} | Order: ${d.order}\n`);
  navigator.clipboard.writeText(t);
  alert("Tersalin. Siap kirim WA.");
};

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  const max=Math.max(...drivers.map(d=>d.order),1);

  drivers.forEach((d,i)=>{
    const pct=(d.order/max)*100;
    list.innerHTML+=`
    <div class="driver">
      <div class="driver-name">${i+1}. ${d.nama}</div>
      <div class="progress-wrap">
        <div class="progress" style="width:${pct}%"></div>
      </div>
      <div class="driver-footer">
        <div class="order">Order: ${d.order}</div>
        <div class="actions">
          <button class="ok" onclick="terima(${i})">✔</button>
          <button class="del" onclick="hapus(${i})">✖</button>
        </div>
      </div>
    </div>
  `;
  });
}
</script>

</body>
</html>
